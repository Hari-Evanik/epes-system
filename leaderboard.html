<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    th {
      background-color: #dddddd;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    .rank {
      width: 20px;
      text-align: center;
    }
    
    .employee-name {
      width: 200px;
    }
    
    .employee-score {
      width: 200px;
      text-align: right;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th class="rank">Rank</th>
      <th class="employee-name">Employee Name</th>
      <th class="employee-score">Score</th>
    </tr>
    <tr>
      <td class="rank">1</td>
      <td class="employee-name">John Doe</td>
      <td class="employee-score">100</td>
    </tr>
    <tr>
      <td class="rank">2</td>
      <td class="employee-name">Jane Doe</td>
      <td class="employee-score">95</td>
    </tr>
    <tr>
      <td class="rank">3</td>
      <td class="employee-name">Jim Smith</td>
      <td class="employee-score">80</td>
    </tr>
  </table>
</body>
</html>
